<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        
        
        <style>
            #result_zone strong {
                color: white;
                background-color: black;
                padding: 2px;
            }
            body {
                border-style: double;

            }
            #credits {
                color: white;
                background-color: green;
                margin: 5px;
            }
            #NodeData {
                margin: 20px;
                background-color: green;
            }
        </style>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <script src="./muse.min.js"></script>

        <script src="https://use.fontawesome.com/40f584de83.js"></script>

    </head>
 
    <body>
        <center>
            <h1>Muse Meta Proto (Fire Track, Composition, Artist Data and store on the Muse Blockchain)</h1>
        </center>

    <form action="/" method="post" id="album_info_section">
            
<h1>Album info section:</h1>

    <input type="text" name="Album Title" id="Album Title" placeholder="Album Title..." size="50" autofocus />

    <input type="text" name="Album Artist" id="Album Artist" placeholder="Album Artist..." size="50" autofocus />
    
    <button name="More Artist Fields"  id="more_artist_fields" placeholder="“+” Button for more Artists..." size="50" autofocus> <i class="fa fa-plus" aria-hidden="true"></i></button>
    
    <input type="text" name="Album Genre 1" id="Album Genre 1" placeholder="Album Genre 1..." size="50" autofocus />
    
    <button name="More Genre Fields"  id="more_genre_fields" placeholder="“+” Button for more Genre..." size="50" autofocus> <i class="fa fa-plus" aria-hidden="true"></i></button>
    
    <input type="text" name="Country of Origin" id="Country of Origin" placeholder="Country of Origin..." size="50" autofocus />
    
    <input list="YES/NO" name= "Explicit?" id= "explicit" placeholder= "Explicit?">
    <datalist id = "YES/NO">
        <option value = "YES">
        <option value = "NO">
    </datalist>
    </input>
    
    <input type="text" name="Album P line" id="Album P line" placeholder="Album P line..." size="50" autofocus />
    
    <input type="text" name="Album C line" id="Album C line" placeholder="Album C line..." size="50" autofocus />
    
    <input type="text" name="UPC or EAN" id="UPC or EAN" placeholder="UPC or EAN..." size="50" autofocus />
    
    <input type="text" name="Release Date" id="Release Date" placeholder="Release Date..." size="50" autofocus />
    
    <input type="text" name="Release Year" id="Release Year" placeholder="Release Year..." size="50" autofocus />
    
    <input type="text" name="Sales Start Date" id="Sales Start Date" placeholder="Sales Start Date..." size="50" autofocus />
    
    <input type="text" name="Album Producer" id="Album Producer" placeholder="Album Producer..." size="50" autofocus />
    
    <input type="text" name="Product Type" id="Product Type" placeholder="Product Type..." size="50" autofocus />
    
    <input type="text" name="Master Label Name" id="Master Label Name" placeholder="Master Label Name..." size="50" autofocus />
    
    <input type="text" name="Display Label Name (aka imprint label name)" id="Display Label Name (aka imprint label name)" placeholder="Display Label Name (aka imprint label name)..." size="50" autofocus />
    
    <button name="More Label Fields"  id="more_more_display_labels" placeholder="“+” Button for more Labels..." size="50" autofocus> <i class="fa fa-plus" aria-hidden="true"></i></button>
    
    <input type="text" name="Metadata Language (Album)" id="Metadata Language (Album)" placeholder="Metadata Language (Album)..." size="50" autofocus />
    
    <input type="text" name="Album Remixer" id="Album Remixer" placeholder="Album Remixer..." size="50" autofocus />
    
    <input type="text" name="Featured Artist (album level)" id="Featured Artist (album level)" placeholder="Featured Artist (album level)..." size="50" autofocus />
    
    <input type="text" name="Label Catalog #" id="Label Catalog #" placeholder="Label Catalog #..." size="50" autofocus />
    
    <input type="text" name="Album Description" id="Album Description" placeholder="Album Description..." size="50" autofocus />
    
    <input type="text" name="Release Territory" id="Release Territory" placeholder="Release Territory..." size="50" autofocus />

    <input type="submit" id="submit_album_info_section" value="Submit Album Info Section" />

</form>

<form action="/" method="post" id="track_info_section">

    <h1>Track info section:</h1>
    <input type="text" name="Track Title" id="Track Title" placeholder="Track Title..." size="50" autofocus />
    
    <input type="text" name="ISRC code" id="ISRC code" placeholder="ISRC code..." size="50" autofocus />
    
    <input type="text" name="Track Artist" id="Track Artist" placeholder="Track Artist..." size="50" autofocus />
    
    <button name="More Artist Fields"  id="more_track_artist_fields" placeholder="“+” Button for more Artists..." size="50" autofocus> <i class="fa fa-plus" aria-hidden="true"></i></button>
    
    <input type="text" name="ISNI code (artist)" id="ISNI code (artist)" placeholder="ISNI code (artist)..." size="50" autofocus />
    
    <button name="More Artist Fields"  id="more_artist_fields_2" placeholder="“+” Button for more Artists..." size="50" autofocus> <i class="fa fa-plus" aria-hidden="true"></i></button>
    
    <input type="text" name="Featured Artist" id="Featured Artist" placeholder="Featured Artist..." size="50" autofocus />
    
    <input type="text" name="ISNI code (for the featured artist)" id="ISNI code (for the featured artist)" placeholder="ISNI code (for the featured artist)..." size="50" autofocus />
    
    <input type="text" name="Track Producer" id="Track Producer" placeholder="Track Producer..." size="50" autofocus />
    
    <input type="text" name="Track Genre 1" id="Track Genre 1" placeholder="Track Genre 1..." size="50" autofocus />
    
    <input type="text" name="Track Genre 2" id="Track Genre 2" placeholder="Track Genre 2..." size="50" autofocus />
    
    <input type="text" name="Track P line" id="Track P line" placeholder="Track P line..." size="50" autofocus />
    
    <input type="text" name="Track #" id="Track #" placeholder="Track #..." size="50" autofocus />
    
    <input type="text" name="Track Volume #" id="Track Volume #" placeholder="Track Volume #..." size="50" autofocus />
    
    <input type="text" name="Copyright # (master recording)" id="Copyright # (master recording)" placeholder="Copyright # (master recording)..." size="50" autofocus />
    
    <input type="text" name="Track Duration (autofill only)" id="Track Duration (autofill only)" placeholder="Track Duration (autofill only)..." size="50" autofocus />
    
    <input list= "YES/NO" name="Contains samples?" id="contains_samples?" placeholder="Contains samples?">
    <datalist id = "YES/NO">
        <option value = "YES">
        <option value = "NO">
    </datalist>
    </input>
    
    <input type="text" name="Track Remixer" id="Track Remixer" placeholder="Track Remixer..." size="50" autofocus />
    
    <input type="text" name="Metadata Language (Track)" id="Metadata Language (Track)" placeholder="Metadata Language (Track)..." size="50" autofocus />

    <input type="submit" id="submit_track_info_section" value="Submit Track Info Section" />

</form>

<form action="/" method="post" id="composition_info_section">
    
<h1>Composition Info Section:</h1>
    <input type="text" name="Composition Title" id="Composition Title" placeholder="Composition Title..." size="50" autofocus />
    
    <input type="text" name="Alternate composition title" id="Alternate composition title" placeholder="Alternate composition title..." size="50" autofocus />
    
    <input type="text" name="ISWC Code" id="ISWC Code" placeholder="ISWC Code..." size="50" autofocus />
    
    <input type="text" name="Third Party publishers? Y/N" id="Third Party publishers? Y/N" placeholder="Third Party publishers? Y/N..." size="50" autofocus />
    
    <input type="text" name="Publishers" id="Publishers" placeholder="Publishers..." size="50" autofocus />
    
    <button name="More Publishers Fields"  id="more_publisher_fields" placeholder="“+” Button for more Publishers..." size="50" autofocus> <i class="fa fa-plus" aria-hidden="true"></i></button>

    <input type="text" name="IPI/CAE Number (publisher)" id="IPI/CAE Number (publisher)" placeholder="IPI/CAE Number (publisher)..." size="50" autofocus />
    
    <input type="text" name="ISNI (publisher)" id="ISNI (publisher)" placeholder="ISNI (publisher)..." size="50" autofocus />
    
    <input type="text" name="Writer" id="Writer" placeholder="Writer..." size="50" autofocus />
    
    <button name="More Writers Fields"  id="more_writers_fields" placeholder="“+” Button for more Writers..." size="50" autofocus> <i class="fa fa-plus" aria-hidden="true"></i></button>
    
    <input type="text" name="IPI/CAE Number (writer)" id="IPI/CAE Number (writer)" placeholder="IPI/CAE Number (writer)..." size="50" autofocus />
    
    <input type="text" name="ISNI code (composer, lyricist)" id="ISNI code (composer, lyricist)" placeholder="ISNI code (composer, lyricist)..." size="50" autofocus />
    
    <input type="text" name="Writer’s role (music, lyrics, etc)" id="Writer’s role (music, lyrics, etc)" placeholder="Writer’s role (music, lyrics, etc)..." size="50" autofocus />
    
    <input type="text" name="Who is this writer’s publisher?" id="Who is this writer’s publisher?" placeholder="Who is this writer’s publisher?..." size="50" autofocus />
    
    <button name="More Writers Fields"  id="more_writers_fields_2" placeholder="“+” Button for more Writers..." size="50" autofocus> <i class="fa fa-plus" aria-hidden="true"></i></button>

    <input type="submit" id="submit_composition_info_section" value="Submit Composition Info Section" />
    
    
        </form>

        <section id="result_zone">
            
        </section>
    
        <script>

            muse.config.set('websocket','wss://api.muse.blckchnd.com');

            var username = prompt('What\'s your username?');
            
            
            var activekey = prompt('What\'s your active key?');

            muse.api.getConfig(function(err, response){
                console.log(err, response);
            });

            muse.api.getAccounts([username], function(err, response){
                console.log(err, response);
            });

            muse.auth.isWif(activekey, function(err, response){
                console.log(err, response);
            });

            muse.api.lookupStreamingPlatformAccounts("", 10, function(err, response){
                console.log(err, response);
            });

            $('#album_info_section').submit(function () {

                return false;

            });

            $('#track_info_section').submit(function () {

                return false;

            });

            $('#composition_info_section').submit(function () {

                return false;

            });

            

        </script>
    </body>
</html>
